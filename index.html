<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="blog.jpg" alt="Blog Image">
    <div class="container">
        <h2>DEEP CUBE</h2>
        <h5>This is the place we can be as deep as possible</h5>
        <p> WARNING! <br> DEEP STUFF ONLY</p>
        <input type="text" id="postTitle" placeholder="Post Title">
        <textarea id="postContent" placeholder="Write your post here..."></textarea>
        <button id="addPostButton">Add Post</button>
        <button id="clearPostsButton">Clear Posts</button>
        <button id="savePostsButton">Save Posts</button>
        <button id="loadPostsButton">Load Posts</button>
        <button id="deletePostsButton">Delete Posts</button>
        <h3>Posts</h3>
        <ul id="postList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
